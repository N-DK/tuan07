<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculator</title>
</head>

<body>
    <div id="wrapper">
        <div class="caculator__container">
            <div class="caculator__screen">
                <span class="content"></span>
                <span class="result"></span>
            </div>
            <div class="calulator__buttons">
                <div class="row__buttons">
                    <button class="js_btn" value="1">1</button>
                    <button class="js_btn" value="2">2</button>
                    <button class="js_btn" value="3">3</button>
                    <button class="js_btn" value="+">+</button>
                </div>
                <div class="row__buttons">
                    <button class="js_btn" value="4">4</button>
                    <button class="js_btn" value="5">5</button>
                    <button class="js_btn" value="6">6</button>
                    <button class="js_btn" value="-">-</button>
                </div>
                <div class="row__buttons">
                    <button class="js_btn" value="7">7</button>
                    <button class="js_btn" value="8">8</button>
                    <button class="js_btn" value="9">9</button>
                    <button class="js_btn" value="*">x</button>
                </div>
                <div class="row__buttons">
                    <button onclick="del()" class="js_btn" value="del">del</button>
                    <button class="js_btn" value="0">0</button>
                    <button class="js_btn" value=".">.</button>
                    <button class="js_btn" value="/">/</button>
                </div>
                <div class="row__buttons" style="display: flex; justify-content: space-around;">
                    <button style="flex: 50%;" onclick="reset()" class="js_btn" value="ac">ac</button>
                    <button style="flex: 50%; margin-left: 6px;" onclick="equal()" class="js_btn" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
